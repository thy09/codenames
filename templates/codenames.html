<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1">
<title>Codenames</title>
<link rel="stylesheet" href="./static/codenames.css"></link>
</head>
<body>
    <div style="display:none"><img src='./static/logo.png'></img></div>
    <div class="words"></div>
    <div class="links"><a id = 'new_game' href='/captain'>新建游戏</a></div>
    <div class="captain hidden"></div>
    <div class="hint"></div>
    <div class="name">姓名:<input id="name"></input></div>
    <div class="sentence">发言:<input id="sentence"></input></div>
    <div class="btns"><div class='btn' onclick='codenames.submit()'>提交发言</div></div>
    <div class="discussion"></div>
    <div class="captain-btns"><div class='btn' onclick='codenames.be_captain()'>我是队长</div></div>
</body>
<script src="./static/zepto.js"></script>
<script type="text/javascript" src="./static/socket.io.min.js"></script>
<script src="./static/codenames.js"></script>
<script>
$(document).ready(function(){
    codenames.sock = io.connect("http://" + document.domain + ":" + location.port + "/sock");
    $.get("/status"+location.search,"",function(res){
        codenames.load_game(res.game);
        codenames.sock_init();
        var h = document.body.clientWidth/30;
        $(".word").css("font-size",h);
        $(".word .container p").css("height",h);
        $(".hint").append("<p>分享此页面给朋友们即可开始玩耍！</p>")
        $(".hint").append("<p>队长点击代号即可让大家看到该代号的阵营！</p>")
    });
});
</script>
</html>
